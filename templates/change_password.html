{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード変更</title>
    <meta name="description" content="パスワード変更ページです。">
    <meta property="og:title" content="パスワード変更">
    <meta property="og:description" content="パスワード変更ページです。">
    <meta property="og:image" content="{% static 'images/ogp-image.png' %}">
    <meta property="og:url" content="https://example.com">
    <meta name="twitter:card" content="summary_large_image">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- カスタムCSS -->
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    
    <!-- フォント・アイコン -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f0f0f0;
            color: #4d4d4d;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        .navbar {
            background-color: #e6e6e6;
            padding: 20px 0;
        }

        .navbar .nav-link {
            color: #4d4d4d !important;
            font-weight: bold;
            margin-left: 20px;
        }

        .navbar .navbar-brand {
            color: #4d4d4d !important;
            font-weight: bold;
            font-size: 2rem;
        }

        footer {
            background-color: #e6e6e6;
            color: #333;
            padding: 30px 0;
            text-align: center;
            margin-top: 50px;
        }

        .footer-links ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .footer-links ul li a {
            color: #4d4d4d;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .footer-links ul li a:hover {
            color: #666;
        }

        .social-links ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-links ul li a {
            color: #4d4d4d;
            font-size: 1.8rem;
            transition: color 0.3s ease;
        }

        .social-links ul li a:hover {
            color: #666;
        }
    </style>
</head>

<body>
    <!-- ヘッダー -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'product_list' %}">商品検索アプリ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#related-products-section">関連商品</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'profile' %}">プロフィール</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">ログアウト</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">ログイン</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">登録</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- メインコンテンツ -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">パスワード変更</h2>
        <form method="POST" class="bg-light p-4 rounded shadow-sm">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center">
                <button type="submit" class="btn btn-primary">パスワードを変更する</button>
            </div>
        </form>
    </div>

    <!-- フッター -->
    <footer>
        <section class="footer-links">
            <ul>
                <li><a href="/about/">サイトについて</a></li>
                <li><a href="/submit/">サイト推薦</a></li>
                <li><a href="/privacy-policy/">プライバシーポリシー</a></li>
                <li><a href="/contact/">お問い合わせ</a></li>
            </ul>
        </section>
        <section class="social-links">
            <ul>
                <li><a href="#" class="fab fa-facebook-f"></a></li>
                <li><a href="#" class="fab fa-twitter"></a></li>
                <li><a href="#" class="fab fa-hatena"></a></li>
                <li><a href="#" class="fab fa-feedly"></a></li>
            </ul>
        </section>
        <p class="mt-3">&copy; 2024 商品検索アプリ. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
