<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">ログイン</h1>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">ユーザー名</label>
                <input type="text" name="username" class="form-control" required id="id_username">
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">パスワード</label>
                <input type="password" name="password" class="form-control" required id="id_password">
            </div>

            <button type="submit" class="btn btn-primary w-100">ログイン</button>
        </form>

        <!-- 登録リンクの追加 -->
        <div class="text-center mt-3">
            <p>アカウントをお持ちでない場合は、<a href="{% url 'register' %}">こちらから登録</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
