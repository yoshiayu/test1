<!-- search_history.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>検索履歴</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">検索履歴</h1>

        <ul class="list-group">
            {% for history in histories %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <p class="mb-0">検索キーワード: {{ history.query }} （{{ history.searched_at }}）</p>
                    <!-- 削除ボタン -->
                    <a href="{% url 'delete_search_history' history.id %}" class="btn btn-danger btn-sm">削除</a>
                </li>
            {% empty %}
                <li class="list-group-item">検索履歴がありません。</li>
            {% endfor %}
        </ul>

        <!-- トップページに戻るボタン -->
        <div class="text-center mt-4">
            <a href="{% url 'search_view' %}" class="btn btn-primary">トップページに戻る</a>
        </div>
    </div>
</body>
</html>
