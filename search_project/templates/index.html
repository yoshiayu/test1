{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品検索アプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        body {
            background-image: url("{% static 'images/1.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #ffffff;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        .header, .footer {
            position: fixed;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            padding: 10px;
            text-align: center;
            z-index: 10;
        }
        
        .header {
            top: 0;
        }

        .footer {
            bottom: 0;
            font-size: 0.9rem;
        }

        .header-title {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .container {
            text-align: center;
            margin-top: 150px;
            margin-bottom: 100px;
            position: relative;
            z-index: 2;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s, transform 1s;
        }

        .container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .button-card {
            background-color: rgba(0, 0, 128, 0.8);
            color: #ffffff;
            padding: 15px 30px;
            border-radius: 10px;
            display: inline-block;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin: 10px;
        }

        .button-card:hover {
            background-color: rgba(0, 0, 128, 1);
            transform: scale(1.05);
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .footer-links a {
            color: #ffffff;
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        #scrollToTop {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 20;
            font-size: 1.2rem;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            width: 80%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-title">商品検索アプリ</div>
    </div>

    <div class="container fade-in">
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="button-card">ログアウト</a>
        {% else %}
            <a href="{% url 'login' %}" class="button-card">ログイン</a>
        {% endif %}
    </div>

    <div class="footer">
        <div class="footer-links">
            <a href="{% url 'about' %}">サイトについて</a>
            <a href="{% url 'privacy_policy' %}">プライバシーポリシー</a>
            <a href="{% url 'contact' %}">お問い合わせ</a>
        </div>
        <p>&copy; 2024 商品検索アプリ</p>
    </div>

    <button id="scrollToTop" class="btn btn-primary">トップに戻る</button>

    <div class="modal-overlay" id="modal-overlay">
        <div class="modal-content">
            <h2>モーダルタイトル</h2>
            <p>これはモーダルウィンドウのサンプルです。</p>
            <button id="close-modal" class="btn btn-secondary">閉じる</button>
        </div>
    </div>

    <script>
        // フェードイン効果
        document.addEventListener("DOMContentLoaded", function() {
            const container = document.querySelector(".container");
            container.classList.add("visible");
        });

        // スクロールに応じて「トップに戻る」ボタンを表示
        window.addEventListener("scroll", function() {
            const scrollToTop = document.getElementById("scrollToTop");
            if (window.scrollY > 300) {
                scrollToTop.style.display = "block";
            } else {
                scrollToTop.style.display = "none";
            }
        });

        // トップに戻るボタン
        document.getElementById("scrollToTop").addEventListener("click", function() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // ボタンカードにアニメーション
        document.querySelectorAll(".button-card").forEach(card => {
            card.addEventListener("mouseenter", function() {
                this.style.transform = "scale(1.05)";
            });
            card.addEventListener("mouseleave", function() {
                this.style.transform = "scale(1)";
            });
        });

        // ダブルクリックでモーダル表示
        document.querySelectorAll(".button-card").forEach(card => {
            card.addEventListener("dblclick", function() {
                document.getElementById("modal-overlay").style.display = "flex";
            });
        });

        // モーダルを閉じる
        document.getElementById("close-modal").addEventListener("click", function() {
            document.getElementById("modal-overlay").style.display = "none";
        });
        
        // バックグラウンド画像の自動切り替え
        const backgrounds = [
            "{% static 'images/1.jpg' %}",
            "{% static 'images/2.jpg' %}",
            "{% static 'images/3.jpg' %}",
            "{% static 'images/4.jpg' %}",
            "{% static 'images/5.jpg' %}",
            "{% static 'images/6.jpg' %}",
            "{% static 'images/7.jpg' %}",
        ];
        let bgIndex = 0;
        setInterval(function() {
            bgIndex = (bgIndex + 1) % backgrounds.length;
            document.body.style.backgroundImage = `url(${backgrounds[bgIndex]})`;
        }, 5000); // 5秒ごとに変更
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
